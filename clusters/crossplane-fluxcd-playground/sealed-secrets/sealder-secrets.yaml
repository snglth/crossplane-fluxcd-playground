---
apiVersion: v1
kind: Namespace
metadata:
  name: sealed-secrets
---

apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: sealed-secrets
  namespace: sealed-secrets
spec:
  type: oci
  interval: 5m0s
  url: https://bitnami-labs.github.io/sealed-secrets
---

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sealed-secrets
  namespace: sealed-secrets
spec:
  chart:
    spec:
      chart: sealed-secrets
      sourceRef:
        kind: HelmRepository
        name: sealed-secrets
        namespace: sealed-secrets
  interval: 1h0m0s
  values:
    community-operator-crds:
      enabled: true
